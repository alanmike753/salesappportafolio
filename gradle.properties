# ===================================================================
#        CONFIGURACIÓN DE GRADLE OPTIMIZADA PARA RENDIMIENTO
# ===================================================================

# 1. Aumenta la memoria RAM para el proceso de compilación de Gradle.
# Ajusta el valor "-Xmx4g" según la RAM de tu sistema (4g es bueno para 16GB de RAM total).
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# 2. Habilita el "Daemon" de Gradle para mantener un proceso en segundo plano.
# Esto acelera drásticamente las compilaciones posteriores.
org.gradle.daemon=true

# 3. Habilita la compilación en paralelo para proyectos con múltiples módulos.
org.gradle.parallel=true

# 4. Habilita el caché de compilación para reutilizar los resultados de tareas anteriores.
org.gradle.caching=true

# --- OTRAS CONFIGURACIONES DE TU PROYECTO (las mantenemos) ---
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true